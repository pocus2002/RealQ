{% extends 'base/base.html' %}

{% block title %} 
UserCreate Page
{% endblock %}

{% block content %} 
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h5 class="my-3 border-bottom pb-2">로그인 Login</h5>
            <!-- 입력폼 -->
            <form method="post">
            {% csrf_token %} 
                <div class="m-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="abc@example.com" value="{{ form.email.value|default_if_none:'' }}">
                </div>
                <div class="m-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="*****" value="{{ form.password.value|default_if_none:'' }}">
                </div>
                <div class="d-flex justify-content-center">
                    <input type="submit" class="btn btn-primary m-3" value="로그인">
                </div>
            </form>
            <!-- 에러메시지-->            
            {% if error %}
            <p>{{ error }}</p>
            {% endif %}
        </div>
        <div class="col-2"></div>
    </div>
</div>

{% endblock %}
